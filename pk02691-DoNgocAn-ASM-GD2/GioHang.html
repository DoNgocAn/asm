

   


    <div class="body" style="margin:40px ;">
      <div class="container">
        <h1>Giỏ Hàng</h1>
       <table class="table table-hover table-borderred">
        <thead>
          <th>Id</th>
          <th>img</th>
          <th>Name</th>
          <th>Giá</th>
          <th>Số Lượng</th>
          <th>Thành Tiền</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="c in cart track by $index" >
            <td>{{c.id}}</td>
            <td><img src="{{c.img}}" style="width: 75px; height: 130px;" alt=""></td>
            <td>{{c.name}}</td>
            <td>{{c.price}}</td>
            <td><span ng-click="subClick($index)">-</span> {{c.quantity}} <span ng-click="addClick($index)">+</span></td>
            <td>{{c.price*c.quantity}}</td>
            <td> <span class="btn btn-sm btn-danger" ng-click="delProduct($index)">Xóa</span></td>
        </tr>
        <tr>
            <td colspan="4">Tổng tiền:</td>
            <td colspan="2">{{sumMoney}}</td>
        </tr>
            
            
          </tr>
        </tbody>
       </table>
      <hr>
      <div class="text-center">
        <a href="#!/" class="btn btn-sm btn-primary">Tiếp tục mua hàng</a>
        

      </div>
     </div>

    </div>
